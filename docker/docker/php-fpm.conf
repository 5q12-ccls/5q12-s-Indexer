[www]
user = www-data
group = www-data

listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; CRITICAL: Extended limits for large file downloads
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 7200  ; 2 hours
php_admin_value[max_input_time] = 7200      ; 2 hours  
php_admin_value[post_max_size] = 200G       ; Large uploads
php_admin_value[upload_max_filesize] = 200G ; Large uploads

; CRITICAL: Output buffering settings for downloads
php_admin_value[output_buffering] = Off
php_admin_value[implicit_flush] = On
php_admin_value[zlib.output_compression] = Off

; Enhanced security settings
php_admin_value[expose_php] = Off
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off
php_admin_value[log_errors] = On
php_admin_value[error_log] = /var/log/php_errors.log

; Enable required extensions only
php_admin_value[extension] = pdo_sqlite
php_admin_value[extension] = zip

; Security: Disable dangerous functions
php_admin_value[disable_functions] = "exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"

; Security: Limit URL fopen (enable only if needed)
php_admin_value[allow_url_fopen] = Off
php_admin_value[allow_url_include] = Off

; Enhanced session security
php_admin_value[session.save_path] = /tmp/sessions
php_admin_value[session.use_strict_mode] = 1
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_secure] = 0  ; Set to 1 if using HTTPS
php_admin_value[session.cookie_samesite] = "Strict"
php_admin_value[session.use_only_cookies] = 1

; Security: File handling
php_admin_value[file_uploads] = On
php_admin_value[upload_tmp_dir] = /tmp
php_admin_value[open_basedir] = "/www/indexer:/tmp:/config:/files:/app"

; Timezone
php_admin_value[date.timezone] = UTC

; CRITICAL: File handling settings
php_admin_value[auto_detect_line_endings] = Off
php_admin_value[default_socket_timeout] = 7200

; Process control
php_admin_value[max_input_vars] = 10000
php_admin_value[max_input_nesting_level] = 64
