[www]
user = www-data
group = www-data

listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data

pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; CRITICAL: Extended limits for large file downloads
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 7200  ; 2 hours
php_admin_value[max_input_time] = 7200      ; 2 hours  
php_admin_value[post_max_size] = 200G       ; Large uploads
php_admin_value[upload_max_filesize] = 200G ; Large uploads

; CRITICAL: Output buffering settings for downloads
php_admin_value[output_buffering] = Off
php_admin_value[implicit_flush] = On
php_admin_value[zlib.output_compression] = Off

; Security settings
php_admin_value[expose_php] = Off
php_admin_value[display_errors] = Off
php_admin_value[log_errors] = On
php_admin_value[error_log] = /var/log/php_errors.log

; Enable required extensions
php_admin_value[extension] = pdo_sqlite
php_admin_value[extension] = zip
php_admin_value[extension] = curl

; Allow URL fopen for API communication
php_admin_value[allow_url_fopen] = On

; Session settings
php_admin_value[session.save_path] = /tmp

; Timezone
php_admin_value[date.timezone] = UTC

; CRITICAL: File handling settings
php_admin_value[auto_detect_line_endings] = Off
php_admin_value[default_socket_timeout] = 7200